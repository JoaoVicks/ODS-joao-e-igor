    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change SVG with Animation</title>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <circle id="myCircle" cx="50" cy="50" r="30" fill="blue">
    <animate attributeName="fill" values="blue;red" dur="2s" repeatCount="1" />
  </circle>
</svg>

<script>
  // Adicione um ouvinte de evento para responder a um clique
  document.getElementById('myCircle').addEventListener('click', function() {
    // Força o reinício da animação
    this.beginElement();
  });
</script>

</body>
